apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: javaserver
        image: quangphan1912/build-image:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: java-service
spec:
  selector:
    app: java
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 3000
    nodePort: 31122
